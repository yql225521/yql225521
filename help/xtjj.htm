<P align=center><FONT face=仿宋_GB2312 size=5><STRONG>系统简介</STRONG></FONT></P>
<P><FONT face=仿宋_GB2312 size=2>&nbsp;&nbsp;&nbsp; </FONT><FONT face=仿宋_GB2312 
size=2>精诚商业进销存软件由太原市瑞世精诚软件技术有限公司研究开发，其前身是自主版权的、经过山西省财政厅认可的商品化《商品成本核算软件》。这次开发重点考虑了通用的商业企业统一核算，同时将购进、库存、销售等管理活动紧密结合，及时有效的反映企业的经营活动状况。精诚商业进销存软件适用于中小型商业企业。该产品采用anywhere后台数据库，可与精诚商业财务管理系统、银行对帐系统集成使用。在安全性、稳定性、集成度、通用性、兼容性、操作的简易性以及用户界面等方面均有良好的表现。 
<BR>　&nbsp; 
精诚商业进销存软件在2005年度通过了山西省科技厅高新技术产品认证，并在烟草行业获用户一致好评。</FONT></P>
